
<link rel="stylesheet" href="https://mandrillapp.com/css/master.css" type="text/css" media="screen" charset="utf-8">
<style>

/*Template Preview---------------------------------------------*/
.preview-toggle {
  margin-left: 12px;
  display: none; }

.desktop-toggle, .mobile-toggle {
  text-indent: -9999px;
  background-position: center center;
  background-repeat: no-repeat;
  background-size: 22px 18px;
  width: 56px; }

.desktop-toggle {
  background-image: url(/img/icons/icon-desktop.png); }
  .desktop-toggle.btn-selected {
    background-image: url(/img/icons/icon-desktop-selected.png); }

.mobile-toggle {
  background-image: url(/img/icons/icon-mobile.png); }
  .mobile-toggle.btn-selected {
    background-image: url(/img/icons/icon-mobile-selected.png); }

#preview-container {
  position: fixed;
  top: 0;
  bottom: 0;
  right: 0;
  left: 0;
  background-color: #f1f1f2;
  z-index: 1000;
  padding: 20px;
  visibility: hidden;
  opacity: 0;
  -webkit-transition: opacity 0.2s, visibility 0s 0.2s;
  transition: opacity 0.2s, visibility 0s 0.2s; }
  #preview-container.overlay-visible {
    visibility: visible;
    opacity: 1;
    -webkit-transition: opacity 0.2s;
    transition: opacity 0.2s; }
  #preview-container #preview-version {
    width: 145px;
    height: 28px;
    background-position: right -143px; }
  #preview-container .media-container {
    opacity: 1; }
  #preview-container .preview-frame {
    position: absolute;
    opacity: 0;
    -webkit-transition: opacity 0.2s;
    transition: opacity 0.2s;
    background-color: #fff;
    -webkit-transform-style: preserve-3d; }
    #preview-container .preview-frame.active-frame {
      opacity: 1;
      z-index: 2000; }

.preview-frame {
  display: none; }

/* This rule and the next fix overlay issue in iOS that prevents any buttons or links from being clickable */
.overlay-visible .preview-frame {
  display: block; }

#desktop-preview {
  position: relative;
  height: 700px; }
  #desktop-preview .preview-frame {
    border: 1px solid #ccc;
    border-radius: 4px; }

#mobile-preview {
  border: 1px solid #aaa;
  border-radius: 30px;
  width: 340px;
  margin: 0 auto;
  position: relative;
  height: 610px;
  background-color: rgba(226, 223, 223, 0.48); }
  #mobile-preview .preview-frame {
    overflow: hidden;
    margin: 60px 10px;
    border: 1px solid #aaa; }

#mobile-preview:before {
  display: block;
  height: 40px;
  width: 40px;
  border-radius: 100px;
  border: 1px solid #aaa;
  content: ' ';
  position: absolute;
  bottom: 14px;
  left: 145px; }

#mobile-preview:after {
  display: block;
  height: 10px;
  width: 40px;
  border-radius: 100px;
  border: 1px solid #aaa;
  content: ' ';
  position: absolute;
  top: 25px;
  left: 145px; }

@media screen and (max-width: 1100px) {
  #mobile-preview {
    margin-top: 50px; }

  .preview-toggle {
    display: inline-block; }

  .preview-content .col-2-3, .preview-content .col-1-3 {
    width: 100%; }

  #preview-container .media-container {
    opacity: 0;
    -webkit-transition: opacity 200ms;
    transition: opacity 200ms; }
    #preview-container .media-container.active-media {
      opacity: 1;
      z-index: 1050; }

  #desktop-preview {
    position: absolute;
    width: 100%; }
 }
</style>

<div id="preview-container" class="overlay-visible">
        <div class="preview-header grid border-bottom below30">
            <div class="col-2-3">
                <h2 id="preview-name">welcome</h2>
            </div>
            <div class="col-1-3 alignr">
                <div class="header-buttons">
                    
                    <button ><i class="fa fa-check"></i> Select</button>
           
                    <button id="hide-preview"><i class="fa fa-close"></i> Exit preview</button>
                </div>
            </div>
        </div>
        <div class="preview-content">
            <div>
                <ul class="linear-list button-nav above0 inline">
                    <li><button id="show-preview-html" value="html" class="type-toggle btn-selected">HTML</button></li>
                    <li><button id="show-preview-text" value="text" class="type-toggle">Text</button></li>
                </ul>
                <ul class="preview-toggle linear-list button-nav above0 inline">
                    <li><button id="show-desktop-preview" value="desktop" class="media-toggle desktop-toggle btn-selected">Desktop</button></li>
                    <li><button id="show-mobile-preview" value="mobile" class="media-toggle mobile-toggle">Mobile</button></li> 
                </ul>
            </div>
            <div style="position: relative;" class="grid">
                <div class="col-2-3">
                    <div id="desktop-preview" class="media-container active-media" style="height: 274px;">
                        <iframe class="preview-frame draft html active-frame" src="http://keepdeal.in"  data-state="draft" data-type="html" height="700px" width="100%" sandbox="allow-same-origin" style="height: 274px;"></iframe>
                       
                    <div>
                </div></div></div>
                <div class="col-1-3">
                    <div id="mobile-preview" class="media-container">
                        <iframe class="preview-frame draft html active-frame" src="http://keepdeal.in"  data-state="draft" data-type="html" height="480px" width="320px" sandbox="allow-same-origin"></iframe>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
